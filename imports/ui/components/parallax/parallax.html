<template name="Parallax">
    <div style="width: 100vw; height: 100vh;">
        <div style="position: absolute;top:0;left:0;width: 100%;height: 100%;z-index: 0;background-color: #071326">
        </div>
        <div style="position: absolute;top:0;left:0;width: 110%;height: 110%;z-index: 1">
            <img src="/img/Lost/stars.png" style="width: 100%;height: 100%;">
        </div>
        <div id="meteor" style="position: absolute;top:20%;left: -80vw;width: 50%;height: 50%;z-index:2">
            <img src="/img/Lost/meteor.png" style="width: 100%;height: 100%;">
        </div>
        <div id="moon" style="position: absolute;top:-20%;left:-10%;width: 110%;height: 110%;z-index: 3">
            <img src="/img/Lost/moon.png" style="width: 100%;height: 100%;">
        </div>
        <div id="earth" style="position: absolute;top:-5%;left:-5%;width: 110%;height: 110%;z-index: 4">
            <img src="/img/Lost/earth.png" style="width: 100%;height: 100%;">
        </div>
        <div id="msg" style="color: white; position: absolute;top:20%;left:60%;width: 30%;height: 50%;z-index: 6">
            <p style="font-size: 4rem; margin: 5px; Myriad Pro Bold;"> 404</p>
            <p style="font-size: 3rem; font-family: Myriad Pro Bold; margin: 5px">Lost in Space</p>
            <div style="font-size: 1.2rem;font-weight: 10;margin: 40px 0">
                <div style="font-family: Myriad">
                    Ooops looks like you're end up in middle of nowhere,
                    please check the URL.
                    if you're having troubles finding the information
                    use <span id="search" style="font-family: Myriad Pro Bold; cursor: pointer;"> Search bar</span> to
                    find the
                    content you're looking
                    for, or go to Home Page
                </div>
            </div>
            <div style="display: flex;">
                <div class="btn home">GO HOME</div>
                <div class="btn back" style="margin: 10px; padding: 10px">BACK</div>
            </div>
        </div>
        <div class="search">
            <input id="searchField" type="text" class="btn" placeholder="Search">
        </div>
        <div id="spaceman" style="position: absolute;top:-20%;left:-10%;width: 110%;height: 110%;z-index: 5">
            <img src="/img/Lost/spaceman.png" style="width: 100%;height: 100%;">
        </div>
    </div>
</template>
